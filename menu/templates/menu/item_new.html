{% extends 'menu/layout.html' %}

{% block content %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% if item %}
                    <h1>Change this items ingredients</h1>
                {% else %}
                    <h1>Create New Item, Chef!</h1>
                {% endif %}
                <form method="POST" class="menu-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="save btn btn-default">Save</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
